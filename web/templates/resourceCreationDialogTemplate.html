<div class="row"><br></div>
<div class="col-sm-6">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-name" placeholder="Enter name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Is bundle:</label>

            <div class="col-sm-10">
                <input type="checkbox" id="input-is-bundle">
            </div>
        </div>

        <div class="row"><br></div>
        <div class="form-group">

            <div class="row">
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="new-attr" placeholder="Add a new attribute">
                </div>
                <div class="col-sm-3">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="new-attr-type"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Type
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">String</a></li>
                            <li><a href="#">Text</a></li>
                            <li><a href="#">Number</a></li>
                        </ul>
                        <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-plus"
                                                                         style="color:#008000"></span></button>
                    </div>
                </div>
                <div class="col-sm-4 pull-right text-right">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
