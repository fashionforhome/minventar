<div id="type-creation-dialog" class="col-sm-6">
    <div class="row"><br></div>
    <form id="creation-form" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-name" placeholder="Enter name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Is bundle:</label>

            <div class="col-sm-10">
                <input type="checkbox" id="input-is-bundle">
            </div>
        </div>

        <div class="row"><br></div>
        <div id="input-attributes"></div>

        <div id="add-attr-dialog" class="row">
            <div class="col-sm-5">
                <input type="text" class="form-control" id="new-attr-name" placeholder="Add a new attribute">
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <select id="new-attr-type" class="form-control" style="width: auto">
                        <option selected>String</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-1">
                <button id="add-attr" type="button" class="btn btn-link"><span
                        class="glyphicon glyphicon-plus"
                        style="color:#008000"></span>
                </button>
            </div>
            <div class="col-sm-4 pull-right text-right">
                <button id="create-btn" type="submit" class="btn btn-primary">Create</button>
                <button id="cancel-btn" type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>

    </form>
</div>
