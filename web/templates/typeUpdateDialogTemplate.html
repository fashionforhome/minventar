<div id="type-update-dialog" class="col-sm-6">
    <div class="row"><br></div>
    <form id="update-form" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-name" placeholder="Enter name" required>
            </div>
        </div>

        <div class="row actions-bar">
            <div class="col-sm-8 pull-right text-right">
                <button id="save-btn" type="submit" class="btn btn-primary">Save</button>
                <button id="delete-btn" type="button" class="btn btn-danger">Delete</button>
                <button id="cancel-btn" type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>

    </form>
</div>
