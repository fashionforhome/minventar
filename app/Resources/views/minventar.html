<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/vendor/components/jquery/jquery.js"></script>
    <script src="/vendor/components/underscore/underscore.js"></script>
    <script src="/vendor/components/backbone/backbone.js"></script>
    <link rel="stylesheet" href="/vendor/twbs/bootstrap/dist/css/bootstrap.css">

<div id="minventar" class="container-fluid">

    <h1 id="heading">Resources</h1>

    <div class="row"><br></div>

        <div class="form-inline">
            <div class="radio">
                <label class="active"><input
                        id="resources-radio" type="radio" name="overviewtype" checked>Resources</label>
            </div>
            <div class="radio">
                <label><input id="resources-types-radio" type="radio" name="overviewtype">Resource types</label>
            </div>

        </div>
    </div>


    <div id="creation-dialog"></div>
    <div class="row"><br></div>
    <div class="row"><br></div>
    <div id="filter-dialog">

    </div>


    <div id="data-table"></div>

</div>
