<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minventar</title>

    <script src="/vendor/components/jquery/jquery.js"></script>
    <script src="/vendor/components/underscore/underscore.js"></script>
    <script src="/vendor/components/backbone/backbone.js"></script>
    <link rel="stylesheet" href="/vendor/twbs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/vendor/twbs/bootstrap/dist/css/bootstrap-theme.css">
    <script src="/vendor/twbs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/vendor/components/handlebars.js/handlebars.js"></script>
    <script src="/js/minventar.js"></script>

</head>
<body>

<div id="minventar" class="container-fluid">

    <h1 id="heading">Resources</h1>

    <div class="row"><br></div>

    <div id="control-bar" class="well">
        <button id="creation-button" type="button" class="btn btn-primary btn-lg">Create resource</button>
        <div class="row"><br></div>

        <div class="row">
            <div class="col-sm-1">
                <div class="radio">
                    <label class="active"><input
                            id="resources-radio" type="radio" name="overviewtype" checked>Resources</label>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="radio">
                    <label><input id="resources-types-radio" type="radio" name="overviewtype">Resource types</label>
                </div>
            </div>

        </div>
    </div>

    <div class="row"><br></div>
    <div id="creation-dialog"></div>
    <div class="row"><br></div>

    <div class="row"><br></div>

    <div id="data-table">
        <!--placeholder-->
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Attributes</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Mein Tisch</td>
                <td>Tisch</td>
                <td>Typ: Holz, Höhe: 1,80cm</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Mitarbeiter</td>
                <td>Nachname: Schulz</td>
            </tr>
            <tr>
                <td>Nostromo</td>
                <td>Raum</td>
                <td>Fläche: 50m²</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
